<!DOCTYPE html>
<html>
<head>
	<title>Adventures of Agent Omanakuttan</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
        <br>
		<h1 style="text-align: center;">The Adventures of AgentO</h1>
        <h4 style="text-align: right;">Time left for sunrise : <span id="timeRemaining"></span></h4><hr>
            <div class="row">
                <div class="col-md-6">
                    <h3 id="location"></h3>
                </div>
                <div class="col-md-6 text-end" id="dropBtnDIV">
                    <button class="btn btn-danger" id="dropBtn2"></button>
                </div>
            </div>
            
            <br>
            <div class="row">
                <div class="col-md-6" id="picktheitemMain">
                    <h4>Pick Item: </h4>
                    <section id="picktheitem">
                    </section>
                </div>
                <div class="col-md-6" id="usetheitemMain">
                    <h4>Use Item: </h4>
                    <section id="usetheitem"></section>
                </div>
            </div>
            <br><br>
            <div id="main" class="row">
                <div class="col-md-6">
					<section id="hub"></section>
                    <div class="buttons-row" class="form-group">
                        <button class="btn btn-dark" id="north" name="direction" onclick="location.href='http://localhost:8000/game?direction=n'">Move North</button>
                        <button class="btn btn-dark" id="east" name="direction" onclick="location.href='http://localhost:8000/game?direction=e'">Move East</button>
                        <button class="btn btn-dark" id="west" name="direction" onclick="location.href='http://localhost:8000/game?direction=w'">Move West</button>
                        <button class="btn btn-dark" id="south" name="direction" onclick="location.href='http://localhost:8000/game?direction=s'">Move South</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="" alt="Map Layout" id="mapImage2" class="img-fluid">
                    <br>
                    <div class="buttons-row text-end" class="form-group">
                        <button class="btn btn-danger" id="reset" name="reset" onclick="location.href='http://localhost:8000/game?reset=reset'">Reset the game</button>
                    </div>
                </div>
            </div>

       
	</div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
